<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="./dist/css/styles.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<main>
			<div class="scoreboard">
				<div id="userLabel">user</div>
				<div id="comLabel">com</div>
				<span id="userScore">0</span>:<span id="comScore">0</span>
			</div>
			<div class="result">
				<p>Press any button to start.</p>
			</div>
			<div class="choices">
				<div id="r" class="choice"><i class="fas fa-hand-rock"></i></div>
				<div id="p" class="choice"><i class="fas fa-hand-paper"></i></div>
				<div id="s" class="choice"><i class="fas fa-hand-scissors"></i></div>
			</div>
			<div class="action-message">
				<p>Make your move.</p>
				<a href="#" class="btn" id="resetButton">Reset</a>
			</div>
		</main>
		<footer>
			<h3>Made by Dhitivej Chuersuwan</h3>
			<a
				title="Developers for Firefox"
				rel="nofollow"
				target="_blank"
				href="https://www.mozilla.org/firefox/this-browser-comes-highly-recommended/?utm_source=devs-for.firefox.com&utm_medium=referral&utm_campaign=devs-for-firefox&utm_content=Developers_For_Firefox_Light"
			>
				<img
					style="border:0 none;"
					alt="Developers for Firefox"
					srcset="
						//code.cdn.mozilla.net/for-firefox/badges/assets/Developers_For_Firefox_Light.png,
						//code.cdn.mozilla.net/for-firefox/badges/assets/Developers_For_Firefox_Light-2x.png 2x
					"
					src="//code.cdn.mozilla.net/for-firefox/badges/assets/Developers_For_Firefox_Light.png"
				/>
			</a>
		</footer>
		<script src="./dist/scripts/main.js"></script>
	</body>
</html>
